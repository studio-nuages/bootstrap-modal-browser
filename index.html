<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>title</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="bootstrap-modal-browser.js"></script>
<script>
modalBrowser.appendCallback('sample', function (str, test){
    $('#item').html('<strong>' + str + '</strong> selected');
});
</script>
</head>
<body>
    <div class="container">
        <div class="panel panel-default" style="margin:20px 0;">
            <div class="panel-body">
                <div id="item" class="well well-sm">(select)</div>
                <input type="button" class="btn btn-primary"
                 onclick="modalBrowser.show('sample', 'browse.html', 'Title', null, 320)" value="Browse">
            </div>
        </div>
    </div>
</body>
</html>
