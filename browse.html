<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>title</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
function returnSelected(str){
    var args = [str];
    parent.modalBrowser.call(args);
    parent.modalBrowser.close();
}
</script>
</head>
<body>
    <div class="container">
        <div class="list-group" style="margin:10px 0;">
            <a href="javascript:void(0)" class="list-group-item" onclick="returnSelected('item1')">item 1</a>
            <a href="javascript:void(0)" class="list-group-item" onclick="returnSelected('item2')">item 2</a>
            <a href="javascript:void(0)" class="list-group-item" onclick="returnSelected('item3')">item 3</a>
        </div>
    </div>
</body>
</html>
